<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" type="image/png" href="../images/icons/notes-icon.png">
  <meta name="theme-color" content="#a8d5a2">
  <link rel="apple-touch-icon" sizes="128x128" href="../images/icons/icon-128.png">
  <link rel="apple-touch-icon" sizes="256x256" href="../images/icons/icon-256.png">
  <link rel="apple-touch-icon" sizes="512x512" href="../images/icons/icon-512.png">
  <script src="/js/login.js" defer></script>
</head>
<body>
  <header>
    <h1>WolfNotes</h1>
  </header>

  <h1>Login</h1>

  <main>
    <form novalidate>
      <div class="formPair">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="formPair">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button id="loginBtn" type="submit">Login</button>
      <button id="welcomePageBtn" type="submit">Welcome Page</button>
      <!-- <div id="create-accs">
        <button id="i-registerBtn" type="submit">Create Instructor Account</button>
        <button id="s-registerBtn" type="submit">Create Student Account</button>
      </div> -->
    </form>
  </main>
</body>
</html>
