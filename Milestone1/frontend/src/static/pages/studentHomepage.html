<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/studentHomepage.css">
  <script src="../js/student_homepage.js" defer></script>
  <title>Wolf Notes</title>
</head>

<body>
    <header class="wolf_notes_header">
        <a href="#" class="home-logo">
            <img src="../images/home_logo.png" alt="Home Logo">
        </a>
        <h1>WolfNotes</h1>
        <div class="header-right">
            <img src="../images/user.png" alt="Profile Icon" class="icon">
            <img src="../images/logout_icon.png" alt="Logout Icon" class="icon">
        </div>
    </header>

  <main>
    <div id="enrolled-courses">
      <h2>Enrolled Courses</h2>
      <div id="course-list" class="card">
      </div>
    </div>

    <div id="join-course">
      <h2>Join a Course</h2>
      <div class="card">
        <input id="join" type="text" placeholder="Enter a class code..."></input>
      </div>
    </div>

    <div id="archived-courses">
      <h2>Archived Courses</2>
      <div class="card">
        <p>khfkjh</p>
      </div>
    </div>


    <div id="my-notes">
      <div class="card">
        <button>
          <h2>My Notes</h2>
        </button>
      </div>
    </div>
  </main>


  <footer class="wolf_notes_footer">
    <a href="#" class="home-logo">
      <img src="../images/home_logo.png" alt="Home Logo">
    </a>
  </footer>

</body>
