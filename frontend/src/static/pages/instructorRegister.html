<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" type="image/png" href="../images/icons/notes-icon.png">
    <meta name="theme-color" content="#a8d5a2">
    <link rel="apple-touch-icon" sizes="128x128" href="../images/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="256x256" href="../images/icons/icon-256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../images/icons/icon-512.png">
    <script src="../js/instructorRegister.js" defer></script>
</head>
<body>
    <header>
        <h1>WolfNotes</h1>
    </header>

    <h1>Instructor Registration</h1>

    <form novalidate>
        <input type="hidden" name="role" value="instructor">

        <div class="formPair">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="formPair">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="formPair">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="formPair">
            <label for="subject">Subject Taught *</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="formPair">
            <label for="institution">Institution Name *</label>
            <input type="text" id="institution" name="institution" required>
        </div>
        <div class="formPair">
            <label for="password">Create Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="formPair">
            <label for="passwordVerification">Confirm Password *</label>
            <input type="password" id="passwordVerification" name="passwordVerification" required>
        </div>
        <button id="instructorRegisterBtn" type="submit">Register</button>
    </form>
</body>
</html>
