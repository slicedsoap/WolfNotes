<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/instructorHomepage.css">
    <link rel="icon" type="image/png" href="../images/icons/notes-icon.png">
    <meta name="theme-color" content="#a8d5a2">
    <link rel="apple-touch-icon" sizes="128x128" href="../images/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="256x256" href="../images/icons/icon-256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../images/icons/icon-512.png">
    <script src="../js/authCheck.js" defer></script>
    <link rel="manifest" href="../manifest.json">
    <script type="module" src="../js/offlineHandler.js" defer></script>
    <script type="module" src="../js/instructor_homepage.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="wolf_notes_header">
        <a href="#" class="home-logo">
            <img src="../images/home_logo.png" alt="Home Logo">
        </a>
        <h1>WolfNotes</h1>
        <div class="header-right">
            <img src="../images/user.png" alt="Profile Icon" class="icon">
            <img src="../images/logout_icon.png" alt="Logout Icon" class="icon">
        </div>
    </header>
    <div class="bottom-half">
        <div class="instructor_courses_parent">
            <h2>Instructor Courses</h1>
                <div class="instructor_courses">  
                </div>
        </div>
        <div class="archived_courses_parent">
            <h2>Archived Courses</h1>
                <div class="archived_courses">
                    <div class="course-card">
                    <h2>Software Development Fundamentals</h2>
                    <p>Name: CSC 216</p>
                    <p>Section: 001</p>
                    <p>Role: Instructor</p>
                    </div>
                </div>
        </div>
        <div class="create_a_course">
            <form id="create_course_form">
                <label>Course Title</label>
                <input type="text" id="create_course_title" name="create_course_title"> 
                <label>Course Name</label>
                <input type="text" id="create_course_name" name="create_course_name"> 
                <label>Section # (optional)</label>
                <input type="text" id="create_course_section" name="create_section"> 
                <label>Add Course Tags</label>
                <input type="text" id="create_course_tag" name="create_course_tags">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
